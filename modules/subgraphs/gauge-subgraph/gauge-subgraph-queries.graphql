query GaugeLiquidityGauges(
    $first: Int = 100
    $orderBy: LiquidityGauge_orderBy
    $orderDirection: OrderDirection
    $skip: Int = 0
    $where: LiquidityGauge_filter
) {
    liquidityGauges(skip: $skip, first: $first, orderBy: $orderBy, orderDirection: $orderDirection, where: $where) {
        id
        poolId
        totalSupply
        tokens {
            id
            decimals
            symbol
            rate
            periodFinish
        }
        shares {
            user {
                id
            }
            balance
        }
        streamer
        isPreferentialGauge
        isKilled
    }
}

query GaugeLiquidityGaugeAddresses {
    liquidityGauges {
        id
    }
}

query GaugeUserGauges($userAddress: ID!) {
    user(id: $userAddress) {
        id
        gaugeShares {
            balance
            gauge {
                id
                poolId
                tokens {
                    id
                    decimals
                    symbol
                    rate
                    periodFinish
                }
                isPreferentialGauge
                isKilled
            }
        }
    }
}

query GaugeShares(
    $block: Block_height
    $first: Int = 100
    $orderBy: GaugeShare_orderBy
    $orderDirection: OrderDirection
    $skip: Int = 0
    $where: GaugeShare_filter
) {
    gaugeShares(
        block: $block
        first: $first
        skip: $skip
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
    ) {
        id
        balance
        gauge {
            id
            poolId
            poolAddress
            isPreferentialGauge
            isKilled
        }
        user {
            id
        }
    }
}

query GaugeGetMeta {
    meta: _meta {
        block {
            number
        }
        deployment
        hasIndexingErrors
    }
}

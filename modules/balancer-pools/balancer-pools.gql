type GqlBalancerPoolPhantomStable implements GqlBalancerPoolBase {
    id: ID!
    name: String!
    symbol: String!
    address: Bytes!
    owner: Bytes!
    factory: Bytes
    createTime: Int!
    swapFee: BigDecimal!
    swapEnabled: Boolean!
    dynamicData: GqlBalancerPoolDynamicData!
    tokens: [GqlBalancerPoolTokenUnion!]!
    nestingType: GqlBalancerPoolNestingType!

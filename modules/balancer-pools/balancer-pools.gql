type GqlBalancerPoolLinear implements GqlBalancerPoolBase {
    id: ID!
    name: String!
    symbol: String!
    address: Bytes!
    owner: Bytes!
    factory: Bytes
    createTime: Int!
    swapFee: BigDecimal!
    swapEnabled: Boolean!
    dynamicData: GqlBalancerPoolDynamicData!
    tokens: [GqlBalancerPoolToken!]!

    #linear specific fields
    mainIndex: Int!
    wrappedIndex: Int!
    upperTarget: BigInt!
    lowerTarget: BigInt!
